<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/estilo.css" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--SCRIPTS-->
    <script type="text/javascript" src="cod.js"></script>
  </head>
  <body onload="carregaVideo();" class="bodyvideo">
    <!--navegação-->

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" style="opacity: 0.5; border-radius: 50%;">
          SeriesFlix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Página Inicial</a
              >
            </li>
          </ul>

          <input
            style="max-width: 200px"
            id="pesquisar"
            class="form-control me-2"
            type="search"
            placeholder="Pesquisar"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            onclick="pesquisar();"
          >
            Pesquisar
          </button>
        </div>
      </div>
    </nav>
    <!--navegação-->

    <!--conteúdo-->
    <main class="video" id="video">
      <iframe
        class="videoplay"
        id="videoplay"
        src=""
        width="800"
        height="500"
        allow="autoplay"
        allowfullscreen
      ></iframe>
    </main>
    <!--conteúdo-->

    <!--rodapé-->
    <footer class="rodape" id="rodape">Rodapé</footer>
  </body>

  <script>
    $(document).ready(function () {
      $("#videoplay").bind("contextmenu", function () {
        return false;
      });
    });
  </script>
</html>
